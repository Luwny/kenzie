<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>

    <main>
        <h1>Formulários - Entregas</h1>
        <!-- Dados para login-->
        <div>
            <fieldset>
                <legend>Dados para Login:</legend>
                <form action="#">
                    <label for="email">Nome:</label>
                    <input type="email" name="email" id="email" required><br>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required><br><br>
                    <button type="submit">Logar</button>
                </form>
            </fieldset>
        </div>
        <!--Dados pessoais-->
        <h1>Dados para Cadastro</h1>
        <div>
            <fieldset>
                <legend><b>Dados pessoais:</b></legend>
                <form action="">
                    <label for="nome1">Nome:</label>
                    <input type="text" name="nome1" id="nome1" required><br>
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required><br>
                    <label for="sexo">Sexo:</label>
                    <input type="radio" name="sexo" id="sexo">
                    <label for="radio">Masculino</label>
                    <input type="radio" name="sexo" id="sexo">
                    <label for="radio">Feminino</label>
                    <input type="radio" name="sexo" id="sexo">
                    <label for="radio">Outro</label><br>
                    <label for="sobrenome">CPF:</label>
                    <input type="number" name="cpf" id="cpf" placeholder="000.000.000-00" required><br>
                    <label for="nome">Telefone:</label>
                    <input type="tel" name="name" id="name" placeholder="(00) 00000-0000" required><br>
                    <label for="sobrenome">Data de Nascimento:</label>
                    <input type="date" name="sobrenome" id="sobrenome">
                </form>
            </fieldset><br>
        </div>
        <div>
            <form action="">
                <fieldset>
                    <legend><b>Dados para Endereço:</b></legend>
                    <label for="cep">Cep:</label>
                    <input type="text" name="cep" id="cep"><br>
                    <label for="rua">Rua:</label>
                    <input type="text" name="rua" id="rua"><br>
                    <label for="num">Número:</label>
                    <input type="number" name="num" id="num"><br>
                    <label for="bairro">Bairro:</label>
                    <input type="text" name="bairro" id="bairro"><br>
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade"><br>
                    <label for="Estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select><br>
                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </div><br>

        </form>
    </main>
</body>

</html>
